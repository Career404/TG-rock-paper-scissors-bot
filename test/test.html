<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPSTest</title>
  <style>
    * {
  transition: 300ms;
}

.wrap {
  display: flex;
  justify-content: space-evenly;
}

.wrap div {
  cursor: pointer;
  border-radius: 15px;
  height: 100px;
  width: 150px;
  line-height: 100px;
  text-align: center;
  font-size: 30px;
}

.wrap div:hover {
  background-color: #ADD8E6;
  opacity: 0.9;
}
.result {
  width: 100%;
  text-align: center;
  font-size: 25px;
}
  </style>
</head>
<body>
  <div class="wrap">
    <div data-throw="rock" id="rock">ROCK</div>
    <div data-throw="paper" id="paper">PAPER</div>
    <div data-throw="scissors" id="scissors">SCISSORS</div>
  </div>
  <div class="result"><div>
<script src='RPSLogic.js' defer></script>
</body>
</html>
